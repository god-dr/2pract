<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4f0; /* Нежно-коричневый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Убираем прокрутку во время анимации */
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #ffffff; /* Белый фон формы */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #706363; /* Нежно-коричневый */
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Выравнивание по центру */
        }

        label {
            text-align: left;
            font-size: 14px;
            color: #5a4634;
            margin-bottom: 5px;
            width: 100%; /* Занимает всю ширину формы */
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #827373; /* Пастельно-коричневый */
            border-radius: 5px;
            font-size: 14px;
            width: 100%; /* Все поля будут одинаковой ширины */
            box-sizing: border-box; /* Учитываем padding в ширине */
        }

        input:focus {
            outline: none;
            border-color: #706363; /* Более тёмный оттенок */
            box-shadow: 0 0 5px rgba(161, 127, 95, 0.5);
        }

        .btn {
            padding: 10px;
            color: #fff;
            background-color: #a59393; /* Пастельно-коричневый */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #827373; /* Более тёмный оттенок */
        }

        .btn:active {
            background-color: #706363; /* Ещё более тёмный */
        }

        .form-footer {
            margin-top: 10px;
            font-size: 14px;
            color: #5a4634;
        }

        .form-footer a {
            color: #827373;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Стили для сообщений об ошибках */
        .error {
            color: #d9534f; /* Красный цвет для ошибок */
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Анимация */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease forwards; /* Анимация появления */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form method="post" action="">
            {% csrf_token %}

            <!-- Поле для имени пользователя -->
            <label for="id_username">Имя пользователя</label>
            <input type="text" name="username" id="id_username" required>
            {% if form.username.errors %}
            <div class="error">{{ form.username.errors|join:", " }}</div>
            {% endif %}

            <!-- Поле для пароля -->
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" required>
            {% if form.password.errors %}
            <div class="error">{{ form.password.errors|join:", " }}</div>
            {% endif %}

            <!-- Кнопка отправки -->
            <button type="submit" class="btn">Войти</button>
        </form>

        <div class="form-footer">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
</body>
</html>
